<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript"
        src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet"
        href="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script type="text/javascript"
        src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" src="/js/odenki.js"></script>
    <title>ApiTest.html</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <p>
                ここは/api/RawDataの動作を検証するためのページです。年、月、日、時間を指定すると、一時間分のRawDataを取得することができます。
            ユーザーに関係なくすべての機器のデータが取得されます。
            </p>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="date">日付</label>
                <input type="date" id="date"
                    onchange="update();" />
            </div>
            <div data-role="fieldcontain">

                <label for="hour">時間（０～２３）</label>
                <input type="range" max="23" min="0" name="hour"
                    onchange="update();" />
            </div>
            <input type="button" onclick="update();" value="RawDataを取得" />
            <div id="datatable"></div>
        </div>
    </div>
    <script>
        function update() {
            alert($("#date").val());
        }
        $.ajax({
            url: "/api/RawData",
            data: {},
            type: "GET",
            dataType: "json",
            success: function (data) {
                alert(data)
            },
            error: function (data) {
                alert(data);
            }
        });
    </script>
</body>
</html>
