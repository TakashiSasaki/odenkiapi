<!DOCTYPE html>
<html>
	<head>
		<title>ユーザー情報</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="/js/jquery.json-2.3.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<link rel="stylesheet" href="/css/odenki-theme.min.css" />
		<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css"/>
	</head>
	<body>
		<div data-role="page">
			<div data-role="content">
				<div data-role="collapsible" id="inDataTable">
					<h1>RawData in DataTable</h1>
					<textarea readonly="readonly" style="font-family:monospace;height:100" rows="10"></textarea>
				</div>
				<div data-role="collapsible" id="inJson">
					<h1>RawData in JSON</h1>
					<textarea readonly="readonly" style="font-family:monospace" rows="10"></textarea>
				</div>
				<div data-role="collapsible" id="inCsv">
					<h1>RawData in CSV</h1>
					<textarea readonly="readonly" style="font-family:monospace" rows="10"></textarea>
				</div>
				<div data-role="collapsible" id="inTsv">
					<h1>RawData in TSV</h1>
					<textarea readonly="readonly" style="font-family:monospace" rows="10"></textarea>
				</div>
			</div>
		</div>
		<script src="../../js/header.js"></script>
		<script>
			lib.ui.makeTab();
            lib.ui.onExpand("#inDataTable", function() {
                $.ajax({
                    url : "/record/RawData?format=DataTable",
                    dataType : "text",
                    success : function(data) {
                        $("#inDataTable textarea").val(data);
                    },
                    fail : function(data) {
                        $("#inDataTable textarea").val(data);
                    }
                });
            });
            lib.ui.onExpand("#inJson", function() {
                $.ajax({
                    url : "/record/RawData",
                    dataType : "text",
                    success : function(data) {
                        $("#inJson textarea").val(data);
                    },
                    fail : function(data) {
                        $("#inJson textarea").val(data);
                    }
                });
            });
            lib.ui.onExpand("#inTsv", function() {
                $.ajax({
                    url : "/record/RawData?format=tsv",
                    dataType : "text",
                    success : function(data) {
                        $("#inTsv textarea").val(data);
                    },
                    fail : function(data) {
                        $("#inTsv textarea").val(data);
                    }
                });
            });
            lib.ui.onExpand("#inCsv", function() {
                $.ajax({
                    url : "/record/RawData?format=csv",
                    dataType : "text",
                    success : function(data) {
                        $("#inCsv textarea").val(data);
                    },
                    fail : function(data) {
                        $("#inCsv textarea").val(data);
                    }
                });
            });
		</script>
	</body>
</html>
