<html>
	<head>
		<title>Sender</title>
	</head>
	<body>
		{% include "header.html" %}
		<table border="1px">
			<tr>
				<th>senderId</th><th>protocol</th><th>ipAddress</th><th>port</th>
			</tr>
			{% for sender in senders %}
			<tr>
				<td>{{ sender.senderId|escape }}</td>
				<td>{{ sender.protocol|escape }}</td>
				<td>{{ sender.ipAddress|escape }}</td>
				<td>{{ sender.port|escape }}</td>
			</tr>
			{% endfor %}
		</table>
		{% include "footer.html" %}
	</body>
</html>
